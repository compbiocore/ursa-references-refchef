broad_bundle_hg19:
  metadata:
    name: broad_bundle_hg19
    species: human
    organization: broad institute
    downloader: fgelin
  levels:
    references:
      - component: primary
        retrieve: true
        commands:
          - wget --user='gsapubftp-anonymous' 'ftp://ftp.broadinstitute.org/bundle/hg19/*'
          - ls -a1 .*.done | xargs rm
          - md5sum *.gz > postdownload-checksums.md5
          - gunzip *.gz
          - md5sum * > final-checksums.md5
